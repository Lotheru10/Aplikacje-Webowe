    <section class="content">
      <h2>KONKURS</h2>
      <h3>Wypełnij formularz ponizej, aby mieć szanse na wspaniałe nagrody!</h3>

      <form name="myForm" action="#" onsubmit="return validateForm()" method="post"></formname>>
        <label for="fname">Imię:</label><br />
        <input type="text" id="fname" name="fname" /><br />

        <label for="lname">Nazwisko:</label><br />
        <input type="text" id="lname" name="lname" /> <br />

        <label for="mail">Mail:</label><br />
        <input
          type="text"
          id="mail"
          name="mail"
          placeholder="email@gmail.com"
        /><br /><br />

        <label for="sex">Wybierz płeć:</label><br />
        <input type="radio" id="m" name="sex" value="m" />
        <label for="man">Męzczyzna</label><br />
        <input type="radio" id="k" name="sex" value="k" />
        <label for="woman">Kobieta</label><br />

        <label for="pesel">Pesel:</label><br />
        <input type="text" id="pesel" name="pesel" /><br />

        <label for="idnum">Numer dowodu:</label><br />
        <input type="text" id="Idnum" name="idnum" /><br />
        <br />

        <label>Zostaw nam wiadomość!</label>
        <br />
        <textarea placeholder="Obym wygrał :DD"></textarea>
        <br />
        <input type="submit" />
      </form>
    </section>
