<!DOCTYPE html>
<html>
  <head>
    <title>Main</title>
    <script src="script2.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <form id="myForm" onsubmit="return genPass()">
        <label for="min">Minimalna długość hasła:</label><br />
        <input type="text" id="min" name="min" min="1" /><br />

        <label for="max">Maksymalna długość hasła:</label><br />
        <input type="text" id="max" name="max" /><br />

        <input type="checkbox" id="big" name="big" value="yes" />
        <label for="big">Czy hasło ma zawierać wielkie litery? </label><br />
        <input type="checkbox" id="special" name="special" value="yes" />
        <label for="special">Czy hasło ma zawierać znaki specjalne? </label
        ><br />
        <button type="submit">Wygeneruj hasło</button>
      </form>
    </section>
  </body>
</html>
